<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik Cube Solver</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="RC.jpg" alt="RubikCube" width="300" class="ml-130 mt-2">
        <h1 class="text-2xl pl-142 mt-4 font-bold">Rubik Cube Solver</h1>
        <br>
        <div>
            <button type="button" onclick="location.reload()" class="text-white bg-blue-500 ml-108 w-25 h-10 border-0 p-1 rounded-full ">
                <i class="bi bi-arrow-clockwise"></i>
                    Reset</button>
            <button type="button" onclick="solve()" class="text-white bg-blue-500 ml-5 w-25 h-10 border-0 p-1 rounded-full ">
                <i class="bi bi-play"></i>
                Solve</button>
            <button type="button" onclick="scramble()" class="text-white bg-blue-500 ml-5 w-25 h-10 border-0 p-1 rounded-full ">
                <i class="bi bi-arrow-down-up"></i>
                Scramble</button>
                <button type="button" onclick="toggle3D()" class="text-white bg-blue-500 ml-5 w-30 h-10 border-0 p-1 rounded-full">
               Switch 2D/3D
            </button>
        </div>
        <br>
    </header>
    <div class="flex flex-col min-h-screen">  
        <main class="flex-grow">
             <div id="canvas-container"></div>
        </main>
    </div>
</body>
</html>
