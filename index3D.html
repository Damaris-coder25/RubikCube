<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik Cube Solver</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script3D.js"></script>
</head>
<body>
    <header>
        <img src="RC.jpg" alt="RubikCube" width="300" class="pl-2 mt-2">
        <h1 class="text-2xl pl-12 mt-4 font-bold">Rubik Cube Solver</h1>
        <br>
        <div>
            <button type="button" onclick="location.reload()" class="text-white bg-blue-500 ml-3 w-25 h-10 border-0 p-1 rounded-full ">
                <i class="bi bi-arrow-clockwise"></i>
                    Reset</button>
            <button type="button" onclick="solve()" class="text-white bg-blue-500 ml-5 w-25 h-10 border-0 p-1 rounded-full ">
                <i class="bi bi-play"></i>
                Solve</button>
            <button type="button" onclick="scramble()" class="text-white bg-blue-500 ml-5 w-25 h-10 border-0 p-1 rounded-full ">
                <i class="bi bi-arrow-down-up"></i>
                Scramble</button>
            <button type="button" onclick="toggle3D()" class="text-white bg-blue-500 ml-5 w-30 h-10 border-0 p-1 rounded-full">
                Switch 2D/3D
            </button>
        </div>
        <div class="mt-4 ml-3">
    <button onclick="rotateFace('F')" class="text-white bg-green-600 p-1 px-3 rounded-full mr-2">F</button>
    <button onclick="rotateFace('B')" class="text-white bg-blue-600 p-1 px-3 rounded-full mr-2">B</button>
    <button onclick="rotateFace('R')" class="text-white bg-red-600 p-1 px-3 rounded-full mr-2">R</button>
    <button onclick="rotateFace('L')" class="text-white bg-orange-600 p-1 px-3 rounded-full mr-2">L</button>
    <button onclick="rotateFace('U')" class="text-white bg-gray-600 p-1 px-3 rounded-full mr-2">U</button>
    <button onclick="rotateFace('D')" class="text-white bg-yellow-600 p-1 px-3 rounded-full">D</button>
</div>
    <div class="mt-4 ml-3">
    <button onclick="rotateFaceInverse('F')" class="text-white bg-green-600 p-1 px-3 rounded-full mr-2">F'</button>
    <button onclick="rotateFaceInverse('B')" class="text-white bg-blue-600 p-1 px-3 rounded-full mr-2">B'</button>
    <button onclick="rotateFaceInverse('R')" class="text-white bg-red-600 p-1 px-3 rounded-full mr-2">R'</button>
    <button onclick="rotateFaceInverse('L')" class="text-white bg-orange-600 p-1 px-3 rounded-full mr-2">L'</button>
    <button onclick="rotateFaceInverse('U')" class="text-white bg-gray-600 p-1 px-3 rounded-full mr-2">U'</button>
    <button onclick="rotateFaceInverse('D')" class="text-white bg-yellow-600 p-1 px-3 rounded-full">D'</button>
</div>
<div id="movesText" style="font-family: sans-serif; font-size: 16px; margin-top: 10px;"></div>

        <br>
    </header>
    <div class="flex flex-col min-h-screen">  
        <main class="flex-grow"></main>
    </div>
</body>
</html>
